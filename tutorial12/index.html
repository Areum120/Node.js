<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>튜토리얼4</title>
</head>

<body>
    <div id="app-12">
        <h1 v-text="header"></h1>
        <div v-text="message"></div>
        <div v-text="message1"></div>
        <br>
        
        <hr>
        
        <br>
        <input type="checkbox" @click="onClickCheckButton" checked>
        <span>1. 데이터분석 경험을 보유하고 있으시면 체크 버튼을 눌러주세요</span>
        <div v-html="boldText"></div>
        
        <hr>
        <div v-if="isChecked" v-text="text1"></div>
        <div v-else v-text="text2"></div><!--바로 아래 붙여야 효과 있음-->
        <br>
      
        <div v-text="message2"></div>
        <br>
        <input type="radio" name ="fruits" onclick="app.value=1"><label v-text="label1"></label><br>
        <input type="radio" name ="fruits" onclick="app.value=2"><label v-text="label2"></label><br>
        <input type="radio" name ="fruits" onclick="app.value=3"><label v-text="label3"></label><br>
        <input type="radio" name ="fruits" onclick="app.value=4"><label v-text="label4"></label><br>
        <hr>

        <div v-if="value==1" v-text="text3"></div>
        <div v-else-if="value==2" v-text="text4"></div>
        <div v-else-if="value==3" v-text="text5"></div>
        <div v-else-if="value==4" v-text="text6"></div>
        <div v-else v-text="text7"></div>
        
        <br>
        <div v-text="message3"></div>
        <br>
        <input type="radio" name="items" onclick="app.value=5"><label v-text="label5"></label><br>
        <input type="radio" name="items" onclick="app.value=6"><label v-text="label6"></label><br>
        <input type="radio" name="items" onclick="app.value=7"><label v-text="label7"></label><br>
        <input type="radio" name="items" onclick="app.value=8"><label v-text="label8"></label><br>
        <hr>
        <div v-if="value==5">
            <li v-for="work in workList">{{work}}</li>
        </div>    
        <div v-else-if="value==6">
            <li v-for="programming in programmingList">{{programming}}</li>
        </div>
        <div v-else-if="value==7">
            <li v-for="statistics in statisticsList">{{statistics}}</li>
        </div>
        <div v-else-if="value==8">
            <li v-for="AI in AIList">{{AI}}</li>

        <hr>
        <div v-text="message4"></div>
        <br>
        <div v-if="DataLevel> 0">    
            <h2>데이터 분석 레벨:{{DataLevel}}</h2>
        </div>
        <div v-else>
            <h2>데이터 분석에 대한 관심이 좀 더 필요해보입니다. </h2>
        </div>
        <button v-on:click="onClickUp" v-text="label9"></button>
        <button v-on:click="onClickDown" v-text="label10"></button>


    </div>

    <!-- index.js를 로드 -->
    <script src="index.js"></script>
</body>

</html>
